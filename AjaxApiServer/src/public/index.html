<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test Ajax Calls</title>
	<script src="assets/js/jquery-1.12.4.js"></script>
</head>
<body>
	<br>
	<div><center>
	<button id="getButton" onclick="get()">GET</button><br><br>
	<button id="postButton" onclick="post()">POST</button><br><br>
	<button id="putButton" onclick="put()">PUT</button><br><br>
	<button id="delButton" onclick="del()">DELETE</button><br><br>
</center>	
</div>
	<div>
<pre id="getResponse"></pre>
<pre id="posttResponse"></pre>
<pre id="putResponse"></pre>
<pre id="delResponse"></pre>
	</div>

	
	
	<script>
	function get(){
		$.ajax({
			type:'GET',
			url:'http://localhost:3000/v1/contact',
			dataType:'json'
		})
		.done(function(data){
			console.log('GET response:',JSON.stringify(data,"",2));
			$('#getResponse').html(JSON.stringify(data,"",2));
		})
		.fail(function(jqXHR,textStatus,err){
			console.log('AJAX error response:',textStatus);
		});
	}

	function post(){
		$.ajax({
			type:'POST',
			url:'http://localhost:3000/v1/contact',
			crossDomain:true,
			contentType:'application/json;charset=utf',
			dataType:'json',
			data:JSON.stringify({
    contactId:6,
    firstName:'Joseph',
    lastName:'James',
    email:'joseph.james@gmail.com',
    phone:'987654323'
  })
		})
		.done(function(data){
			console.log('POST response:',JSON.stringify(data,"",2));
			$('#posttResponse').html(JSON.stringify(data,"",2));
		})
		.fail(function(jqXHR,textStatus,err){
			console.log('AJAX error response:',textStatus);
		});
	}

		function put(){
		$.ajax({
			type:'PUT',
			url:'http://localhost:3000/v1/contact/3',
			crossDomain:true,
			contentType:'application/json;charset=utf',
			dataType:'json',
			data:JSON.stringify({
    contactId:3,
    firstName:'Joe',
    lastName:'Jod',
    email:'joe.jod@gmail.com',
    phone:'87654323'
  })
		})
		.done(function(data){
			console.log('PUT response:',JSON.stringify(data,"",2));
			$('#putResponse').html(JSON.stringify(data,"",2));
		})
		.fail(function(jqXHR,textStatus,err){
			console.log('AJAX error response:',textStatus);
		});
	}

	function del(){
		$.ajax({
			type:'DELETE',
			url:'http://localhost:3000/v1/contact/2',
			dataType:'json'
		})
		.done(function(data){
			console.log('DELETE response:',JSON.stringify(data,"",2));
			$('#delResponse').html(JSON.stringify(data,"",2));
		})
		.fail(function(jqXHR,textStatus,err){
			console.log('AJAX error response:',textStatus);
		});
	}
	</script>
</body>
</html>
